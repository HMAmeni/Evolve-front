<section class="content-block content-block--12">
  <div class="counter-wrapper">

    <div class=" bgimage overlay overlay--primary">
      <img src="../../../assets/img/c1bg.jpg" alt="">

    </div><!-- ends: .counter -->

  </div>
  <div class="highlighted-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content text-center d-flex align-items-center" style="padding-top: 5%">
            <div class="divider text-center">
              <h1 class="color-dark">Login to Evolve As: </h1>
              <span class="divider-split"></span>
              <span class="offset-lg-1 divider-split"></span>
              <span class="offset-lg-1 divider-split"></span>
              <p class="mx-auto d-none"></p>
              <br> <br> <br>
            </div>

            <form>
              <div class="col-lg-7 offset-lg-3">

                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="investor" name="agentToLogin" value="investor" [(ngModel)]="agentToLogin" class="custom-control-input">
                  <label class="custom-control-label" for="investor">Investor</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="former" name="agentToLogin" value="former" [(ngModel)]="agentToLogin" class="custom-control-input">
                  <label class="custom-control-label" for="former">Former</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="ideaProvider" name="agentToLogin" [(ngModel)]="agentToLogin" value="ideaProvider" class="custom-control-input">
                  <label class="custom-control-label" for="ideaProvider">Idea-Provider</label>
                </div>

              </div>
              <br> <br> <br>
              <div class="cardify card--rounded col-lg-10 offset-lg-1">
                <input type="Email" placeholder="Your Email" class="form-control fc--rounded mb-4" [(ngModel)]="loginEmail"
                  name="loginEmail"><br>
                <input type="password" placeholder="Password" class="form-control fc--rounded col-lg-6 offset-lg-3"
                  [(ngModel)]="password" name="password"><br>
                <button class="btn btn-success btn--rounded btn-block col-lg-4 offset-lg-4" (click)="login()">Sign IN</button>
              </div>
            </form>


            <br> <br>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="clients-logo">
    <br> <br> <br> <br>

  </div>
</section><!-- ends: .content-block -->
